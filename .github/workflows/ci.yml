name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - run: go generate ./...

      - run: go vet ./...

      - run: go build -o /dev/null

      - run: go test ./... -race -count=1
        env:
          PREV_SKIP_DIFF_TESTS: "1"

  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Configure prev
        run: |
          mkdir -p "$HOME/.config/prev"
          cp ci/prev-config-github.yml "$HOME/.config/prev/config.yml"
          go run . config validate

      - name: Skip on missing API key
        if: ${{ secrets.OPENAI_API_KEY == '' }}
        run: |
          echo "OPENAI_API_KEY is not configured. Skipping prev review."

      - name: Review pull request with prev
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          go run . mr review "${{ github.repository }}" "${{ github.event.pull_request.number }}" \
            --vcs github \
            --strictness normal \
            --max-comments 15
